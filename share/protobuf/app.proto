syntax = "proto3";

package app;

service Meta {
    rpc Echo (EchoRequest) returns (EchoResponse) {} 
}

service UserOperation {
    rpc SignUp (SignUpRequest) returns (SignUpResponse) {}
}

message EchoRequest {
    string content = 1;
}

message EchoResponse {
    string content = 2;
}

message SignUpRequest {
    string username = 1;
    string password = 2;
    string email = 3;
}

message SignUpResponse {
    bool ok = 1;
}